<html lang="ch">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/searchbox.css">

<body>
<div class='login-box'>
    <img id="avatar">
    <div class='wave -one'></div>
    <div class='wave -two'></div>
    <div class='wave -three'></div>
    <div class='title'>Login</div>
</div>
<div class="beer-box">
    <img id="beerimg" src="img/beer1.svg"/>
</div>
<div id="help-box">
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <div class="outer">
        <div class="inner"></div>
    </div>
</div>
<div class="notification-box">
    <div class="notification-bell">
        <svg viewbox="-10 0 35 35">
            <path class="notification--bell"
                  d="M14 12v1H0v-1l0.73-0.58c0.77-0.77 0.81-3.55 1.19-4.42 0.77-3.77 4.08-5 4.08-5 0-0.55 0.45-1 1-1s1 0.45 1 1c0 0 3.39 1.23 4.16 5 0.38 1.88 0.42 3.66 1.19 4.42l0.66 0.58z"></path>
            <path class="notification--bellClapper" d="M7 15.7c1.11 0 2-0.89 2-2H5c0 1.11 0.89 2 2 2z"></path>
        </svg>
        <span class="notification--num">0</span>
    </div>
</div>
<div class="notification-container">
    <div class="triangle3"></div>
    <div class="tab-group">
        <section id="false" title="未读">
        </section>
        <section id="true" title="已读">
        </section>
    </div>
</div>
<div id="carousel-container"></div>
<form class="search-form" onsubmit="return false;">
    <input type="text" value="" placeholder="(●'◡'●)ﾉ♥關鍵字の輸入" class="search-input">
    <button class="search-button" type="button">
        <svg class="submit-button">
            <use xlink:href="#icon-lamian"></use>
        </svg>
    </button>
    <div class="search-option">
        <div>
            <input name="type" type="radio" value="byTitle" id="type-title" checked="true">
            <label for="type-title">
                <svg class="edit">
                    <use xlink:href="#icon-album"></use>
                </svg>
                <span>Title</span>
            </label>
        </div>
        <div>
            <input name="type" type="radio" value="byArtist" id="type-artist">
            <label for="type-artist">
                <svg class="edit-pen-title">
                    <use xlink:href="#icon-avatar"></use>
                </svg>
                <span>Artist</span>
            </label>
        </div>
        <div>
            <input name="type" type="radio" value="byTag" id="type-tag">
            <label for="type-tag">
                <svg class="edit-pen-title">
                    <use xlink:href="#icon-tag"></use>
                </svg>
                <span>Tag</span>
            </label>
        </div>
    </div>
</form>
<div id="waterfall-container">
</div>

    <img class="loaderimg" src="img/loading.svg">
</div>-->

<div class="profile-card-container">
    <div class="middle-div">
        <div class="inner-middle-div">
            <div class="card-body">
                <div class="user-info">
                    <div class="user-pic">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" style="display: none;"/>
                        <label for="imageUpload">
            <span class="edit">
          <i class="fas fa-camera"></i>
        </span></label>
                    </div>
                    <h3 class="user-name" id="username"></h3>
                    <input class="intro" id="intro" readonly value="">
                    <svg id="intro_edit" class="edit_btn">
                        <use xlink:href="#icon-edit"></use>
                    </svg>
                    <svg id="sign-out">
                        <use xlink:href="#icon-tuichu"></use>
                    </svg>
                </div>
            </div>
            <div class="card-footer">
                <ul class="list">
                    <li class="list-item">
                        <span class="count" id="albumcount"></span>
                        <span>Album</span>
                    </li>
                    <li class="list-item">
                        <span class="count" id="starcount"></span>
                        <span>Star</span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <div class="albumlist" id="albumlist">

    </div>
</div>

<div class="album-container" id="album">
    <div class="albumdetail">
        <div class="profile-bg"></div>
        <section class="album-info">
            <aside class="profile-image">
            </aside>
            <section class="profile-info">
                <h1 class="album-title"></h1>
                <h1 class="album-artist"></h1>
                <h2>简介</h2>
                <p class="album-intro"></p>
                <h2>曲目</h2>
                <p class="album-tracks">
                <h2>下载资源</h2>
                <p class="album-res">
                </p>
            </section>
        </section>
        <section class="album-detail">
        </section>

        <section class="album-statistics">
            <svg id="comment-button">
                <use xlink:href="#icon-pinglun"></use>
            </svg>
            <div class="control-center" id="star-button">
                <ul class="right-sidebar">
                    <li class="starcount">15</li>
                    <li class="starcount">20</li>
                </ul>
                <div class="option-btn"></div>
                <ul class="left-sidebar">
                    <li class="starcount">5</li>
                    <li class="starcount">10</li>
                </ul>
            </div>
            <svg id="rivision-button">
                <use xlink:href="#icon-bianji"></use>
            </svg>
        </section>
        <button class="album-icon close"></button>
    </div>
    <div id="commentbox">
        <div id="commentlist">
        </div>
        <form id="commitcomment">
            <input type="text" id="to-username" readonly="readonly" value="@ up" to_id="" to_name=""/>
            <input type="text" id="commentfield" placeholder="(●'◡'●)ﾉ♥評論の輸入"/>

        </form>
        <div class="triangle"></div>
    </div>
    <div id="revision-container">
        <div class="cont_heg_50"></div>
        <div class="cont_select_center">
            <div class="select_mate" data-mate-select="active">
                <select name="" onchange="" onclick="return false;" id="">
                    <option value="title">标题</option>
                    <option value="intro">简介</option>
                    <option value="artists">艺术家</option>
                    <option value="downloadRes">下载资源</option>
                    <option value="tags">标签</option>
                    <option value="tracks">曲目</option>
                    <option value="genres">流派</option>
                    <option value="version">专辑类型</option>
                    <option value="pubdate">发行时间</option>
                    <option value="publisher">出版商</option>
                </select>
                <p class="selecionado_opcion" onclick="open_select(this)"></p><span onclick="open_select(this)"
                                                                                    class="icon_select_mate">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
    <path d="M0-.75h24v24H0z" fill="none"/>
</svg></span>
                <div class="cont_list_select_mate">
                    <ul class="cont_select_int"></ul>
                </div>
            </div>
            <div class="revision-edit">
                <form id="revision-edit_form" album-id="" onsubmit="return false;">
                </form>
            </div>
        </div> <!-- End div center   -->
        <div class="wait-revision-queue"></div>
        <div class="revision-queue"></div>
        <img id="revison-submit" src="img/plane.svg">
        <div class="triangle2"></div>
    </div>
</div>
<form id="album_form" album-id="">
    <div class="line-editable">
        <input autocomplete="off" placeholder="专辑标题" type="text" class="Field_Input album-input-title" name="title"
               required/>
        <label>
            <div>标题</div>
        </label>
    </div>
    <svg id="get-album-suggestion">
        <use xlink:href="#icon-xunhuan"></use>
    </svg>
    <div id="suggest-album">

    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="艺术家(复数使用/分隔)" type="text" class="Field_Input album-input-artists"
               name="artist" required/>
        <label>
            <div>艺术家</div>
        </label>
    </div>


    <div class="line-editable">
        <textarea autocomplete="off" placeholder="有限的介绍" class="Field_Input album-input-intro" name="intro"></textarea>
        <label>
            <div>简介</div>
        </label>
    </div>
    <div class="tracks-input">
        <input autocomplete="off" id="track-sum" placeholder="" type="text"/>
        <div class="tip">输入歌曲数量后回车生成表单</div>
        <div id="tracks">
        </div>
    </div>
    <div class="tag-list-container">
        <input class="tag-list-input" type="text" placeholder="標簽の輸入"/>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="仅供学习的下载链接" type="text" class="Field_Input album-input-res" name="res"/>
        <label>
            <div>资源链接</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="资源链接密码(若存在)" type="text" class="Field_Input album-input-res-password"

        <label>
            <div>资源链接密码</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="资源压缩密码(若存在)" type="text" class="Field_Input album-input-res-zip"

        <label>
            <div>资源压缩密码</div>
        </label>
    </div>
    <div class="line-editable">

        <label>
            <div>查看权限</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="专辑封面" type="file" id="cover-upload" class="Field_Input"/>
        <label>
            <div>专辑封面</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="发行日期" type="text" class="Field_Input album-input-pubdate"
               name="pubdate"/>
        <label>
            <div>发行日期</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="发行商" type="text" class="Field_Input album-input-publisher"
               name="publisher"/>
        <label>
            <div>发行商</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="专辑整体风格" type="text" class="Field_Input album-input-genres"
               name="genres"/>
        <label>
            <div>风格</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="(通常盘、限定盘.etc)" type="text" class="Field_Input album-input-version"
               name="version"/>
        <label>
            <div>版本</div>
        </label>
    </div>
    <div class='submit-button-container'>
        <img id="submit-button" src="img/plane.svg">
    </div>
