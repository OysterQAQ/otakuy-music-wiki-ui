<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/scroll-bar.css">
    <link rel="stylesheet" href="css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
    <style type="text/css">
        .text {
            font-size: 20px;
            line-height: 36px
        }
    </style>
</head>
<body>
<div class="ok-body">
    <!--form表单-->
    <form class="layui-form ok-form" album-id="" id="album" onsubmit="return false;">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <div class="text" id="title"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">艺术家</label>
            <div class="layui-input-block">
                <div class="text" id="artists"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">封面</label>
            <div class="layui-input-block">
                <div class="text"><img id="cover" src="" style="width: 300px"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block">
                <div class="text" style="font-size: 20px;line-height: 20px" id="intro"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">曲目</label>
            <div class="layui-input-block">
                <div class="text" id="tracks"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-block">
                <div class="text" id="tags"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下载资源</label>
            <div class="layui-input-block">
                <div class="text" id="downloadRes"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">流派</label>
            <div class="layui-input-block">
                <div class="text" id="genres"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专辑类型</label>
            <div class="layui-input-block">
                <div class="text" id="version"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发行时间</label>
            <div class="layui-input-block">
                <div class="text" id="pubdate"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发行商</label>
            <div class="layui-input-block">
                <div class="text" id="publisher"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submitAlbum" style="display: none"
                        onclick="updateAlbumStatusInDetail('active')">审核通过
                </button>
                <button class="layui-btn rejectAlbum" style="display: none"
                        onclick="updateAlbumStatusInDetail('reject')">拒绝请求
                </button>
                <button class="layui-btn recommendAlbum" style="display: none"
                        onclick="updateAlbumIsRecommendInDetail(true)">设为推荐
                </button>
                <button class="layui-btn noRecommendAlbum" style="display: none"
                        onclick="updateAlbumIsRecommendInDetail(false)">设为不推荐
                </button>
            </div>
        </div>
    </form>
</div>
<!--js逻辑-->
<script type="text/javascript" src="lib/layui/layui.all.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script>
    console.log(GetQueryString('album'))

    getAlbumDetail(GetQueryString('album'))

</script>
</body>
</html>
