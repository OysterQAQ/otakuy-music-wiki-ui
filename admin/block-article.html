<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/scroll-bar.css">
    <link rel="stylesheet" href="css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>常用页面</cite></a>
                <a><cite>文章列表</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--模糊搜索区域-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search">
            <input class="layui-input" placeholder="开始日期" autocomplete="off" id="startTime">
            <input class="layui-input" placeholder="截止日期" autocomplete="off" id="endTime">
            <input class="layui-input" placeholder="请输入标题" autocomplete="off">
            <button class="layui-btn" lay-submit="" lay-filter="search">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn layui-btn-normal" id="batchEnabled">
            <i class="iconfont icon-shangsheng"></i>批量通过
        </button>
        <button class="layui-btn layui-btn-warm" id="batchDisabled">
            <i class="iconfont icon-web-icon-"></i>批量拒绝
        </button>
        <span>共有数据：<i id="countNum"></i> 条</span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="albumList" lay-filter="tableFilter"></table>
    <div id="page"></div>
</div>
<!--js逻辑-->
<script src="lib/layui/layui.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/init.js"></script>
<script>
    // 进度条加载提示
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }

    // layui相关
    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'laypage'], function () {
        var element = layui.element;
        var table = layui.table;
        var laypage = layui.laypage;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var status = 'block';
        getAlbumCount(status, function (count) {
            laypage.render({
                elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
                , count: count//数据总数，从服务端得到
                , limit: 16
                , curr: 1
                , jump: function (obj, first) {
                    if (!first) {
                        getAlbumList(status, obj.curr - 1, 'albumList', table)
                    }
                },
            });
            $("#countNum").text(count);
        });
        //分页
        getAlbumList(status, 0, 'albumList', table);

        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });


        form.on('submit(search)', function () {
            layer.msg('正在查询，请稍后...');
            return false;
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            // console.log(data)
            var layEvent = obj.event;
            if (layEvent === 'see') {
                layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ['90%', '90%'],
                    content: 'article-detail.html?status=reject&album=' + data.id,
                    zIndex: layer.zIndex,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            }
        });

        $("#batchEnabled").click(function () {
            layer.confirm("确定要批量上架吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 1}, function () {

                var checkStatus = table.checkStatus('albumList');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var albums = new Array();
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        albums[i] = {}
                        albums[i].id = checkStatus.data[i].id
                    }
                    updataAlbumStatus('active', albums)
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#batchDisabled").click(function () {
            layer.confirm("确定要批量拒绝吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 2}, function () {
                var checkStatus = table.checkStatus('albumList');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var albums = new Array();
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        albums[i] = {}
                        albums[i].id = checkStatus.data[i].id
                    }
                    updataAlbumStatus('reject', albums)
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })
    })
</script>
<!--模板-->
<script type="text/html" id="urlTpl">
    <a href="{{d.url}}" target="_blank">{{d.url}}</a>
</script>
<script type="text/html" id="topTpl">
    <input type="checkbox" name="isTop" value="{{d.isTop}}" lay-skin="switch" lay-text="是|否" {{ d.isTop== true
           ? 'checked' : ''}}>
</script>
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="top" value="{{d.status}}" lay-skin="switch" lay-text="上架|下架" {{ d.status== true
           ? 'checked' : ''}}>
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="查看" lay-event="see"><i class="layui-icon">&#xe674;</i></a>
</script>
</body>
</html>
