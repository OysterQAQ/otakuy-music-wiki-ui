<body>
<div id="header"></div>

<h2>Material design form elements</h2>

<form id="album_form">
    <div class="line-editable">
        <input autocomplete="off" placeholder="专辑标题" type="text" class="Field_Input"  name="title" required />
        <label>
            <div>标题</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="艺术家(复数使用/分隔)" type="text" class="Field_Input"  name="artist" required />
        <label>
            <div>标题</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="发行日期" type="text" class="Field_Input"  name="pubdate"  />
        <label>
            <div>发行日期</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="发行商" type="text" class="Field_Input"  name="publisher"  />
        <label>
            <div>发行商</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="专辑整体风格" type="text" class="Field_Input"  name="genres"  />
        <label>
            <div>风格</div>
        </label>
    </div>
    <div class="line-editable">
        <input autocomplete="off" placeholder="(通常盘、限定盘.etc)" type="text" class="Field_Input"  name="version"  />
        <label>
            <div>版本</div>
        </label>
    </div>

    <div class="line-editable">
        <textarea autocomplete="off" placeholder="有限的介绍" class="Field_Input"  name="intro"></textarea>
        <label>
            <div>简介</div>
        </label>
    </div>
